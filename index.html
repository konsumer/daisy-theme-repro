<!doctype html>
<html lang="en" data-theme="cyberpunk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Theme Ideas</title>
  </head>
  <body>
    <div id="root">
      <div class="p-4">
        <p>This is a simple tester if you can load different themes. I used ready-made themes for a/b/light/dark so just pretend like the light/dark variants looks similar.</p>
        <div data-theme="a_light" class="mt-4 p-4">
          a_light
          <div class="flex gap-2 mt-2"><button class="btn btn-neutral">Neutral</button><button class="btn btn-primary">Primary</button><button class="btn btn-secondary">Secondary</button><button class="btn btn-accent">Accent</button><button class="btn btn-info">Info</button><button class="btn btn-success">Success</button><button class="btn btn-warning">Warning</button><button class="btn btn-error">Error</button></div>
        </div>
        <div data-theme="a_dark" class="mt-4 p-4">
          a_dark
          <div class="flex gap-2 mt-2"><button class="btn btn-neutral">Neutral</button><button class="btn btn-primary">Primary</button><button class="btn btn-secondary">Secondary</button><button class="btn btn-accent">Accent</button><button class="btn btn-info">Info</button><button class="btn btn-success">Success</button><button class="btn btn-warning">Warning</button><button class="btn btn-error">Error</button></div>
        </div>
        <div data-theme="b_light" class="mt-4 p-4">
          b_light
          <div class="flex gap-2 mt-2"><button class="btn btn-neutral">Neutral</button><button class="btn btn-primary">Primary</button><button class="btn btn-secondary">Secondary</button><button class="btn btn-accent">Accent</button><button class="btn btn-info">Info</button><button class="btn btn-success">Success</button><button class="btn btn-warning">Warning</button><button class="btn btn-error">Error</button></div>
        </div>
        <div data-theme="b_dark" class="mt-4 p-4">
          b_dark
          <div class="flex gap-2 mt-2"><button class="btn btn-neutral">Neutral</button><button class="btn btn-primary">Primary</button><button class="btn btn-secondary">Secondary</button><button class="btn btn-accent">Accent</button><button class="btn btn-info">Info</button><button class="btn btn-success">Success</button><button class="btn btn-warning">Warning</button><button class="btn btn-error">Error</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
